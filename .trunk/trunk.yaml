version: 0.1
cli:
  version: 1.1.0
  options:
    - commands: [check, fmt]
    - args: -y
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zd
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
lint:
  enabled:
    - hadolint@2.12.0
    - gitleaks@8.15.0
    - prettier@2.7.1
    - shellcheck@0.8.0
    - git-diff-check
    - markdownlint@0.32.2
    - shfmt@3.5.0
    - actionlint@1.6.22
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
